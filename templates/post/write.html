{% extends "layouts/split.html" %}

{% block title %}Posts{% endblock %}
{% block main -%}
<form id="post-form" method="POST" action="/post/publish">
    <div id="list-header">
    <h1>Create Post</h1>
        <div><span id="post-publish" class="select-dialog">
            <span>publish: <a>post</a></span>
            <input id="publish-target" type="hidden" name="publish-target" value="">
            <div class="drop template">
                <div class="opt state-active">post</div>
                <div class="opt">sandbox</div>
            </div>
        </span></div>
    </div>
    <div class="item-wrap label-group">
        <label>Title</label>
        <input type="text" name="post-title" class="text-input text-base">
    </div>
    <div class="item-wrap label-group">
        <label>Post Body</label>
        <textarea class="markdown text-base"></textarea>
    </div>
</form>
{%- endblock %}

{% block sidebar -%}
<div class="sidebar help">
    <h4>Writing a good challenge</h4>
    <ul class="body">
        <li>An <em>objective</em> way to identify a winner.</li>
        <li>Examples are always helpful.</li>
    </ul>
</div>
{%- endblock %}
