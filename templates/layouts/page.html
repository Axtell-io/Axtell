{% extends "layouts/layout.html" %}

{% block head %}
    {{ super() }}
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Roboto:300,400" rel="stylesheet">
    {% assets "css_all" %}
    <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}
    
    {% assets "js_all" %}
    <script async src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}

{% block body %}
    {{ super() }}
    <noscript id="ns-main">
        <span>Code Golf works best with JavaScript enabled.</span>
    </noscript>
    {% include "includes/header.html" %}
    <div id="content">
        <div class="content">
        {% block context %}
        {% endblock %}
        </div>
    </div>
{% endblock %}
