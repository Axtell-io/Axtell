{% macro userbox(user, time=none, verb="by", small=false, htight=false, vtight=false) -%}
<div class="userbox{{ ' -vtight' if vtight else '' }}{{ ' -htight' if htight else '' }}{{ ' -small' if small else '' }}">
    <span class="verb">{{ verb }}</span>
    <a class="userbox-info">
        <img class="avatar" src="{{ user.avatar_url() }}">
        <span class="name">{{ user.name }}</span>
    </a>
    {% if time is not none -%}
    <div class="userbox-aside">
        <span class="timestamp"><script>d({{ time.timestamp() * 1000 }})</script></span>
    </div>
    {%- endif %}
</div>
{%- endmacro %}
