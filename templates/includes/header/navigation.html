{% macro nav_item(url, name, icon=none) -%}
    <li class="section--hover-em section--pair{{ ' selected' if request.path.startswith(url) }}">
        <a href="{{ url }}">
            {% if icon is not none %}
                {% include icon %}
            {% endif %}
            <span>{{ name }}</span>
        </a>
    </li>
{%- endmacro %}

<nav>
    <ul>
        {{ nav_item('/posts', 'Challenges', 'svg/list.html') }}
        {{ nav_item('/help', 'Help', 'svg/help.html') }}
    </ul>
</nav>
