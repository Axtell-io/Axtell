<div class="section r-tight" id="authmanager">
    <div id="auth-trigger" class="button-section">
        <button id="am-login" class="button button--color-accent">
            {% include "svg/user.html" %}
            <span>Login</span>
        </button>
    </div>
    <div id="ammd-auth" class="template">
        <div id="providers">
            <div id="am-pgoogle" class="am-provider am-provider--site-google">
                {% include "svg/google.html" %}
                <span>Google Login</span>
            </div>

            <a href="{{ macros.encode_oauth('stackexchange.com') }}" class="am-provider am-provider--site-stackexchange" rel="nofollow">
                {% include "svg/stackexchange-bare.html" %}
                <span>Stack Exchange Login</span>
            </a>

            <a href="{{ macros.encode_oauth('github.com') }}" class="am-provider am-provider--site-github" rel="nofollow">
                {% include "svg/github.html" %}
                <span>GitHub Login</span>
            </a>
        </div>
    </div>
</div>
