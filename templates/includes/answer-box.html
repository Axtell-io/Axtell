<div id="answer-box" class="template">
    <div class="list-header">
        <h2>Create Submission</h2>
        <a id="answer-close" class="label-pair -target">{% include "svg/close.html" %} Close</a>
    </div>
    <div class="answer-form">
        <form method="POST" action="/answer/public" id="answer-source">
            <input type="hidden" name="redirect_url" value="{{ request.path|e }}">
            <input type="hidden" name="post_id" value="{{ post_id|e }}"/>
            <input type="hidden" name="lang_id"/>
            <input type="hidden" name="lang_name"/>

            <div class="item-wrap label-group">
                <label for="answer-lang">Language Name</label>
                <div id="lang-input" class="text-input text-base">
                    <input autocomplete="off" type="text" id="answer-lang" name="answer-lang" class="expand">
                </div>
            </div>

            <div class="item-wrap">
                <button type="submit" class="button accent">Post</button>
            </div>
        </form>
    </div>
</div>
