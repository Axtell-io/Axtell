{% extends "layouts/page.html" %}

{% block title %}{{ user.name }}'s Profile{% endblock %}
{% block base_content -%}
<main class="profile-content">
    <div class="profile-banner">
        <img class="profile-banner--avatar" src="{{ user.avatar_url() }}"/>
        <div class="profile-banner--info-box">
            <h1 class="profile-banner--display-name">{{ user.name }}</h1>
            <h4 class="profile-banner--description">Hi, I am an Axtell member!<h4/>
        </div>
    </div>
    <div class="content">
    </div>
</main>
{%- endblock %}
